<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
    <title>게시물 작성</title>
</head>

<main layout:fragment="main" class ="container mx-auto">

    <h1 class="mb-[20px]">게시물 작성</h1>
    <form action="doWrite" method="POST">

        <div class="form-control mb-[10px]">
            <label class="label">
                <span class="label-text">제목</span>
            </label>
            <input name="text" type="title" placeholder="제목 입력해주세요." class="input input-bordered w-full max-w-xs" maxlength="50">
        </div>

        <div class="form-control mt-[40px]">
            <label>
                <span class="label-text">내용</span>
            </label>
                <textarea name="body" placeholder="내용을 입력해주세요." class="input input-bordered w-full max-w-xs mt-[10px]" maxlength="300"></textarea>
        </div>

        <div class="mt-[20px]">
            <input type="submit" value="작성" class="btn btn-primary">
        </div>
    </form>

</main>

</html>
