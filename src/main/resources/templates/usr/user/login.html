<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
    <title>게시물 작성</title>
</head>

<main layout:fragment="main">

    <h1>게시물 작성</h1>
    <form action="doLogin" method="POST">
        <div>
            <div>이메일</div>
            <div>
                <input type="email" name="email" placeholder="이메일을 입력해주세요" maxlength="50">
            </div>
        </div>
        <div>
            <div>비밀번호</div>
            <div>
                <input type="password" name="password" placeholder="비밀번호를 입력해주세요." maxlength="50"></input>
            </div>
        </div>
        <div>
            <div>로그인</div>
            <div>
                <input type="submit" value="로그인">
            </div>
        </div>
    </form>

</main>

</html>
