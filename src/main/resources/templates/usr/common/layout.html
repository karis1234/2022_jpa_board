<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="light"
      data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">JPA Community</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/resource/common.css">

</head>

<body>
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.0/dist/full.css" rel="stylesheet" type="text/css"/>

<div class="container mx-auto">
    <div class="text-[2rem] font-bold py-[10px]">
        <a href="/">플렛</a>
    </div>
</div>

<div class="container mx-auto mb-[20px] br-[1px solid]">
    <ul class="flex ml-[-10px]">
        <li th:if="${session.loginedUserId > 0}"><a href="/usr/article/write" class="block p-[10px] hover:text-[#FF0000]">글 쓰기</a></li>
        <li><a href="/usr/article/list" class="block p-[10px] hover:text-[#FF0000]">글 리스트</a></li>
        <li th:if="${session.loginedUserId == null}"><a href="/usr/user/login" class="block p-[10px] hover:text-[#FF0000]">로그인</a></li>
        <li th:if="${session.loginedUserId == null}"><a href="/usr/user/join" class="block p-[10px] hover:text-[#FF0000]">회원가입</a></li>
        <li th:if="${session.loginedUserId > 0}"><a href="/usr/user/doLogout" class="block p-[10px] hover:text-[#FF0000]">로그아웃</a></li>
    </ul>
</div>

<main layout:fragment="main">

</main>

</body>

</html>
